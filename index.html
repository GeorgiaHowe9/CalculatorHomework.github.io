<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="font" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <script src="calc.js"></script>
</head>

<body>


    <div class="box">
        <h1 class="heading">CALCULATOR</h1>

        <button class="btn" onclick=" add() ">&plus;</button>
        <button class="btn" onclick="subtract() ">&minus;</button>
        <button class="btn" onclick="multiply() ">&times;</button>
        <button class="btn" onclick="divide() ">&divide;</button>
        <button class="btn" onclick="squareroot() ">&radic;</button>
        <button class="btn" onclick="power() ">a<sup>x</sup></button>

    </div>
</body>

</html>
